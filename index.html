<!DOCTYPE html>
<html lang="en">

<head>
	<!--GENERAL STUFF-->
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="Scanner Server written by Marcell KovÃ¡cs" name="description">
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
	<meta content="rgb(42, 46, 58)" name="theme-color">
	<link href="favicon-152.png" rel="icon" sizes="152x152">
	<title>Scanner Server</title>
	<!--SCRIPTS N WHATNOT-->
	<link href="css/print.css" rel="stylesheet">
</head>

<body>
	<div class="mdl-layout mdl-js-layout">
		<main class="mdl-layout__content">
			<div aria-atomic="true" aria-live="assertive" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
				<div class="mdl-snackbar__text"></div><button class="mdl-snackbar__action" type="button"></button>
			</div>
			<div class="master" id="master">
				<div class="row">
					<div class="s-12 m-12 l-6">
						<div class="mdl-card shadow-1" id="hello">
							<form id="form_post">
								<div class="mdl-card__title">
									<h2 class="mdl-card__title-text">Scanner Server</h2>
								</div>
								<div class="mdl-card__supporting-text">
									<!-- Numeric Textfield -->
									<p><label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="gray"><input class=
									"mdl-radio__button" id="gray" name="mode" type="radio" value="gray"> <span class=
									"mdl-radio__label">Gray</span></label> <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="color"><input checked class=
									"mdl-radio__button" id="color" name="mode" type="radio" value="color"> <span class=
									"mdl-radio__label">Color</span></label></p>
									<p><label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="none"><input class=
									"mdl-radio__button" id="none" name="compression" type="radio" value="none"> <span class=
									"mdl-radio__label">None</span></label> <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="zip"><input checked class=
									"mdl-radio__button" id="zip" name="compression" type="radio" value="zip"> <span class=
									"mdl-radio__label">Zip</span></label> <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="jpg"><input class="mdl-radio__button"
									id="jpg" name="compression" type="radio" value="jpg"> <span class=
									"mdl-radio__label">JPG</span></label> <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="LZW"><input class="mdl-radio__button"
									id="LZW" name="compression" type="radio" value="lzw"> <span class=
									"mdl-radio__label">LZW</span></label></p>
									<p></p>
									<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
										<input class="mdl-textfield__input" id="resolution" name="resolution" pattern="-?[0-9]*(\.[0-9]+)?" type="text" value="300">										<label class="mdl-textfield__label" for="fname">Resolution (DPI)</label> <span class="mdl-textfield__error"></span>
									</div>
									<p></p>
								</div>
								<div class="mdl-card__actions mdl-card--border">
									<input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" type="submit" value="Scan"
									 id="button_post">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/material.min.js" type="text/javascript"></script>
	<script src="js/print.js" type="text/javascript"></script>
</body>

</html>
